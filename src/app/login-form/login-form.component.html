<div class="container mt-5">
  <form [formGroup]="formLogIn" (submit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email"
        [class.is-invalid]="formLogIn.get('email')?.invalid && formLogIn.get('email')?.touched">
      <p class="text-danger mt-1 error-msg"
        *ngIf="formLogIn.get('email')?.invalid && (formLogIn.get('email')?.touched || formLogIn.get('email')?.dirty)">
        El campo email debe ser un correo válido.
      </p>

    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password"
        [class.is-invalid]="formLogIn.get('password')?.invalid && formLogIn.get('password')?.touched">
      <p class="text-danger mt-1 error-msg"
        *ngIf="formLogIn.get('password')?.invalid && (formLogIn.get('password')?.touched || formLogIn.get('password')?.dirty)">
        La contraseña debe tener al menos 6 caracteres.
      </p>

    </div>

    <button [disabled]="formLogIn.invalid" type="submit" class="btn btn-primary w-100">
      Log in
    </button>

  </form>
</div>



<router-outlet />
